<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vale â€” Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@200;300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/lucide-static/font/lucide.css" rel="stylesheet" />

  <style>
    :root {
      --cream: #f4d9b1;
      --cream-soft: #e6c59c;
      --coffee-dark: #1a120d;
      --coffee-mid: #2b1a12;
      --coffee-glow: #d9a066;
      --text: #ffffff;
      --muted: #c4b6a7;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Sora", sans-serif;
      background: radial-gradient(circle at 20% 0%, var(--cream) 0%, var(--coffee-mid) 35%, var(--coffee-dark) 90%);
      color: var(--text);
      overflow-x: hidden;
    }

    /* NAV */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: flex-end;
      backdrop-filter: blur(18px);
      background: rgba(0,0,0,0.15);
      z-index: 1000;
      transition: background 0.4s ease;
    }

    nav.dark { background: rgba(0,0,0,0.55); }

    nav a {
      margin-left: 35px;
      color: var(--muted);
      text-decoration: none;
      font-size: 1rem;
      position: relative;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 100%;
      height: 2px;
      background: var(--cream);
      transform: scaleX(0);
      transform-origin: left;
      transition: 0.35s ease;
    }
    nav a:hover::after { transform: scaleX(1); }

    /* MOBILE MENU */
    .menu-btn { display: none; cursor: pointer; }

    @media(max-width: 750px){
      nav { justify-content: space-between; }
      .links { display: none; flex-direction: column; gap: 25px; position: absolute; right: 20px; top: 70px; background: rgba(0,0,0,0.7); padding: 20px 30px; border-radius: 12px; }
      .menu-btn { display: block; color: white; font-size: 1.9rem; }
      .links.show { display: flex; }
    }

    /* BLOBS */
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(160px);
      pointer-events: none;
      opacity: 0.32;
      will-change: transform;
    }

    .blob1 { width: 450px; height: 450px; background: var(--cream-soft); top: -80px; left: -140px; animation: blobFloat 16s infinite ease-in-out; }
    .blob2 { width: 520px; height: 520px; background: var(--cream); bottom: -120px; right: -120px; animation: blobFloat 20s infinite ease-in-out 2s; opacity: 0.28; }
    .blob3 { width: 380px; height: 380px; background: var(--coffee-glow); top: 45%; right: 35%; animation: blobFloat 26s infinite ease-in-out 4s; opacity: 0.22; }

    @keyframes blobFloat {
      0% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-60px) scale(1.1); }
      100% { transform: translateY(0) scale(1); }
    }

    /* LOADING SCREEN */
    #loading {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: var(--coffee-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      animation: fadeOut 1.6s ease forwards;
      animation-delay: 1.5s;
    }

    @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }

    .loader {
      width: 48px;
      height: 48px;
      border: 3px solid rgba(255,255,255,0.2);
      border-top-color: var(--cream);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* HERO */
    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 5.6rem;
      background: linear-gradient(90deg, var(--cream-soft), var(--cream));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h2 { margin-top: 22px; color: var(--muted); font-size: 1.8rem; }

    /* REVEAL */
    .reveal { opacity: 0; transform: translateY(80px); transition: 1.1s ease; }
    .reveal.visible { opacity: 1; transform: translateY(0); }

    /* SECTIONS */
    section { max-width: 1050px; margin: 0 auto; padding: 160px 30px; }

    h3 { font-size: 2.5rem; color: var(--cream); margin-bottom: 30px; }

    .project {
      background: rgba(255,255,255,0.06);
      padding: 40px;
      border-radius: 20px;
      margin-bottom: 35px;
      border: 1px solid rgba(255,255,255,0.1);
      transition: 0.35s ease;
    }

    .project:hover {
      transform: translateY(-10px) scale(1.02);
      background: rgba(255,255,255,0.12);
    }

    footer { text-align: center; padding: 70px 20px; opacity: 0.7; }
  </style>
</head>
<body>

  <div id="loading"><div class="loader"></div></div>

  <div class="blob blob1"></div>
  <div class="blob blob2"></div>
  <div class="blob blob3"></div>

  <nav id="navbar">
    <div class="menu-btn" id="menuToggle"
