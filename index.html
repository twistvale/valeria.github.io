  <style>
    :root {
      --cream: #f4d9b1;
      --cream-soft: #e6c59c;
      --coffee-dark: #1a120d;
      --coffee-mid: #2b1a12;
      --coffee-glow: #d9a066;
      --text: #ffffff;
      --muted: #c4b6a7;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Sora", sans-serif;
      background: radial-gradient(circle at 20% 0%, var(--cream) 0%, var(--coffee-mid) 35%, var(--coffee-dark) 90%);
      color: var(--text);
      overflow-x: hidden;
    }

    /* NAV */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px 50px;
      display: flex;
      justify-content: flex-end;
      backdrop-filter: blur(18px);
      background: rgba(0,0,0,0.25);
      z-index: 1000;
    }

    nav a {
      margin-left: 35px;
      color: var(--muted);
      text-decoration: none;
      font-size: 1rem;
      position: relative;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 100%;
      height: 2px;
      background: var(--cream);
      transform: scaleX(0);
      transform-origin: left;
      transition: 0.35s ease;
    }
    nav a:hover::after { transform: scaleX(1); }

    /* BLOBS */
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(160px);
      pointer-events: none;
      opacity: 0.32;
    }

    .blob1 { width: 450px; height: 450px; background: var(--cream-soft); top: -80px; left: -140px; }
    .blob2 { width: 520px; height: 520px; background: var(--cream); bottom: -120px; right: -120px; opacity: 0.28; }
    .blob3 { width: 380px; height: 380px; background: var(--coffee-glow); top: 45%; right: 35%; opacity: 0.22; }

    /* HERO */
    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      padding-top: 80px;
    }

    h1 {
      font-size: 5rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--cream-soft), var(--cream));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .cursor {
      display: inline-block;
      width: 12px;
      height: 44px;
      margin-left: 6px;
      background: var(--cream);
      animation: blink 0.7s steps(1) infinite;
    }
    @keyframes blink { 50% { opacity: 0; } }

    h2 {
      margin-top: 15px;
      font-size: 1.8rem;
      font-weight: 300;
      color: var(--muted);
    }

    .divider {
      width: 100%;
      height: 1px;
      margin: 80px 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    }

    /* REVEAL */

      opacity: 0;
      transform: translateY(50px);
      transition: opacity 1s ease, transform 1s ease;
    }
